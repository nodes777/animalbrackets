<!doctype html>
<html ng-app="root">
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="row">
      <div class="text-center">
        <h1>Who is Cuter???</h1>
      </div>
      <div ng-controller="animals">
        <div class="col-md-6">
          <div class ="animalName"><h2>{{lName}}</h2></div>
          <div class ="animalImage"><img class="img-center" ng-src="{{lImg}}"></div>
          <div class ="animalDescription">{{lDescription}}</div>
          <button type="button" ng-click="changeRightAnimal()" class="btn btn-lg btn-info img-center">{{lName}}</button>
        </div>
        <div class="col-md-6">
          <div class ="animalName"><h2>{{rName}}</h2></div>
          <div class ="animalImage"><img class="img-center" ng-src="{{rImg}}"></div>
          <div class ="animalDescription">{{rDescription}}</div>
          <button type="button" ng-click="changeLeftAnimal()" class="btn btn-lg btn-info img-center">{{rName}}</button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="js/ang.js"></script>
</html>
